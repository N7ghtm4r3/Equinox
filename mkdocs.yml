# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Equinox
site_description: Equinox framework documentation
site_url: https://io.github.n7ghtm4r3/Equinox

repo_name: Equinox
repo_url: https://github.com/N7ghtm4r3/Equinox
site_author: Manuel Maurizio

theme:
  name: material
  palette:
    primary: deep purple
  theme:
    language: en
    features:
      - search.suggest
      - search.highlight
      - search.share

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search

extra:
  social:
    - icon: material/email
      link: mailto:infotecknobitcompany@gmail.com
    - icon: material/bug
      link: https://github.com/N7ghtm4r3/Equinox/issues/new

copyright: |
